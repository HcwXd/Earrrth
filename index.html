<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <script src="http://www.webglearth.com/v2/api.js"></script>
  </head>

  <body>
    <div id="earth_div">
      <div class="mask"></div>
    </div>
    <div id="history" class="hidden"></div>
    <div id="landing" class="full_page_modal">
      <img src="./pages/Landing.png" alt="" />
    </div>
    <div id="step1" class="full_page_modal hidden">
      <img src="./pages/Step1.png" alt="" />
    </div>
    <div id="step2" class="full_page_modal hidden">
      <img src="./pages/Step2.png" alt="" />
    </div>
    <div id="step3" class="full_page_modal hidden">
      <img src="./pages/Step3.png" alt="" />
    </div>
    <div id="ending" class="full_page_modal hidden">
      <img src="./pages/Ending.png" alt="" />
    </div>

    <div id="book" class="bt_modal hidden">
      <img src="./book.png" alt="" />
    </div>
    <div id="book-info" class="bt_modal hidden">
      <img src="./book-info.png" alt="" />
    </div>
    <div id="social" class="bt_modal hidden">
      <img src="./social.png" alt="" />
    </div>
    <div class="add_btn">
      <span></span><span></span><span></span>
      <img class="hidden" src="./cancel.svg" alt="" />
    </div>
    <div class="burger_menu hidden">
      <div class="burger_item book">圖鑑</div>
      <div class="burger_item social">社群</div>
      <div class="burger_item settings">設定</div>
    </div>
    <div class="modal_background hidden">
      <div class="modal_wrap">
        <div class="modal_title">找回絕種生物了！</div>
        <div class="modal_img">
          <img src="./Desert Rat-kangaroo.svg" />
        </div>
        <div class="modal_desc">
          1994年，荒漠袋鼠宣布絕種，你在時光的旅程中巧遇了他，快把它帶回家吧
        </div>
        <div class="modal_btn">收藏</div>
      </div>
    </div>
    <div class="record_list_wrap">
      <div class="time_slider_wrap hidden">
        <input type="range" class="time_slider" max="2019" min="1921" value="1994" step="1" />
        <div class="max_min_year">
          <div class="min_year">1921</div>
          <div class="max_year">2019</div>
        </div>
      </div>
      <div class="total_coin_wrap">
        <div class="earth_icon">
          <img src="./earth.svg" />
        </div>
        <div class="total_coin"></div>
      </div>
      <div class="current_year"></div>
      <div class="record_top_wrap"><div class="separate"></div></div>
      <div class="daily_wrap">
        <div class="daily_title">Today</div>
        <div class="item_list" id="today_record">
          <div class="item_wrap">
            <div class="item_left_wrap">
              <div class="item_icon commute">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="23" viewBox="0 0 20 23">
                  <g fill="none" fill-rule="evenodd">
                    <path d="M-4-2h28v28H-4z" />
                    <path
                      fill="#4861ff"
                      fill-rule="nonzero"
                      d="M.667 16.667c0 1.026.455 1.948 1.166 2.59v1.493c0 .968.782 1.75 1.75 1.75.969 0 1.75-.782 1.75-1.75v-.583h9.334v.583c0 .957.781 1.75 1.75 1.75.956 0 1.75-.782 1.75-1.75v-1.493a3.484 3.484 0 0 0 1.166-2.59V5C19.333.917 15.157.333 10 .333S.667.917.667 5v11.667zm4.083 1.166c-.968 0-1.75-.781-1.75-1.75 0-.968.782-1.75 1.75-1.75s1.75.782 1.75 1.75c0 .969-.782 1.75-1.75 1.75zm10.5 0c-.968 0-1.75-.781-1.75-1.75 0-.968.782-1.75 1.75-1.75s1.75.782 1.75 1.75c0 .969-.782 1.75-1.75 1.75zm1.75-7H3V5h14v5.833z"
                    />
                  </g>
                </svg>
              </div>
              <div class="item_title_wrap">
                <div class="item_title">公車</div>
                <div class="item_subtitle">0.8 km</div>
              </div>
            </div>
            <div class="item_right_wrap">
              <div class="earth_icon">
                <img src="./earth.svg" />
              </div>
              <div class="item_coin">3</div>
            </div>
          </div>
        </div>
      </div>
      <div class="daily_wrap" id="yesterday_record"></div>
    </div>
  </body>
  <script src="tileJson.js"></script>
  <script src="earth.js"></script>
  <script src="data.js"></script>
  <script src="history.js"></script>
  <script src="index.js"></script>
</html>
